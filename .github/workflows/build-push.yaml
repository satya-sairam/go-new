name: Release Pipeline (commit/tag -> build -> scan -> push)

on:
  push:
    tags:
      - "*"

env:
  IMAGE_NAME: satya1122/myapp

jobs:
  build-scan-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract TAG (from ref) and export to env
        # IMPORTANT: use shell: bash so parameter expansion works
        run: |
          echo "GITHUB_REF='$GITHUB_REF'"
          TAG="${GITHUB_REF#refs/tags/}"
          echo "TAG=${TAG}" >> $GITHUB_ENV
          echo "Derived TAG=${TAG}"
        shell: bash

      - name: Show env (debug)
        run: |
          echo "IMAGE_NAME=${IMAGE_NAME}"
          echo "TAG=${{ env.TAG }}"
          echo "GITHUB_SHA=${{ github.sha }}"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image (load locally for scanning)
        id: build_local
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          tags: ${{ env.IMAGE_NAME }}:${{ env.TAG }}
          load: true         # ensures the built image is available in local docker daemon for trivy
          # cache-from/cache-to can be added for speed

      - name: Show docker images (debug)
        run: docker images --format "table {{.Repository}}\t{{.Tag}}\t{{.ID}}\t{{.Size}}"

      - name: Install Trivy
        run: |
          sudo apt-get update -y
          sudo apt-get install -y wget gnupg lsb-release
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
          echo "deb https://aquasecurity.github.io/trivy-repo/deb stable main" | sudo tee /etc/apt/sources.list.d/trivy.list
          sudo apt-get update -y
          sudo apt-get install -y trivy
        shell: bash

      - name: Trivy Scan - Filesystem (non-blocking)
        run: |
          echo "Running Trivy filesystem scan (prints issues but won't fail)..."
          trivy fs --exit-code 0 --no-progress --severity UNKNOWN,LOW,MEDIUM,HIGH,CRITICAL .
        shell: bash

      - name: Trivy Scan - Image (non-blocking)
        run: |
          IMAGE=${IMAGE_NAME}:${TAG}
          echo "Scanning local image: $IMAGE"
          # ensure we scan the built image (not '.')
          trivy image --exit-code 0 --no-progress --severity UNKNOWN,LOW,MEDIUM,HIGH,CRITICAL "$IMAGE"
        env:
          IMAGE_NAME: ${{ env.IMAGE_NAME }}
          TAG: ${{ env.TAG }}
        shell: bash

      - name: Push image to DockerHub (will run even if Trivy found issues)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ env.TAG }}
            ${{ env.IMAGE_NAME }}:latest
