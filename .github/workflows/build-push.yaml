name: Build, Scan & Push on Commit

on:
  push:
    branches:
      - main

env:
  IMAGE_NAME: satya1122/myapp
  TRIVY_VERSION: 0.58.0

jobs:
  build-scan-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate tag from commit
        id: tag
        run: |
          # Create tag from date and short commit SHA
          TAG="$(date +%Y%m%d)-${GITHUB_SHA::7}"
          echo "tag=${TAG}" >> $GITHUB_OUTPUT
          echo "‚úÖ Generated TAG: ${TAG}"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image (load locally for scanning)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          tags: |
            ${{ env.IMAGE_NAME }}:${{ steps.tag.outputs.tag }}
            ${{ env.IMAGE_NAME }}:latest
          load: true
          cache-from: type=registry,ref=${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.IMAGE_NAME }}:buildcache,mode=max

      - name: Show built images
        run: docker images | grep ${{ env.IMAGE_NAME }}

      - name: Install Trivy
        run: |
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh -s -- -b /usr/local/bin v${{ env.TRIVY_VERSION }}
          trivy --version

      - name: Trivy Scan - Filesystem (non-blocking)
        run: |
          echo "üîç Running Trivy filesystem scan..."
          trivy fs \
            --exit-code 0 \
            --no-progress \
            --severity UNKNOWN,LOW,MEDIUM,HIGH,CRITICAL \
            .
        continue-on-error: true

      - name: Trivy Scan - Image (non-blocking)
        run: |
          IMAGE="${{ env.IMAGE_NAME }}:${{ steps.tag.outputs.tag }}"
          echo "üîç Scanning Docker image: ${IMAGE}"
          trivy image \
            --exit-code 0 \
            --no-progress \
            --severity UNKNOWN,LOW,MEDIUM,HIGH,CRITICAL \
            "${IMAGE}"
        continue-on-error: true

      - name: Push image to DockerHub
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ steps.tag.outputs.tag }}
            ${{ env.IMAGE_NAME }}:latest
          cache-from: type=registry,ref=${{ env.IMAGE_NAME }}:buildcache

      - name: Create and push Git tag
        run: |
          TAG="${{ steps.tag.outputs.tag }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "${TAG}" -m "Automated release ${TAG}"
          git push origin "${TAG}"

      - name: Summary
        run: |
          echo "‚úÖ Pipeline completed successfully!"
          echo "üì¶ Image pushed: ${{ env.IMAGE_NAME }}:${{ steps.tag.outputs.tag }}"
          echo "üì¶ Latest tag updated: ${{ env.IMAGE_NAME }}:latest"
          echo "üè∑Ô∏è  Git tag created: ${{ steps.tag.outputs.tag }}"